<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript prototype</title>
</head>
<body>
	<script>
		function book1(title,author)
		{
			this.title = title;
			this.author = author;
		}
		var mybook1 = new book1("My life","Praveen");
		book1.prototype.price = null;
		mybook1.price = 100;
		document.write("Book title is "+mybook1.title+", price is $"+mybook1.price+" and the aurhor is "+mybook1.author);
	</script>
</body>
</html>
