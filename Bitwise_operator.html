<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bitwise Operator</title>
</head>
<body>
	<script>
		/*Bitwise Operator*/
		var a = 5;
		var b = 10;
		document.write("var a = 5;<br/> var b = 10;");
		
		/*Bitwise AND*/
		document.write("<br/>");
		document.write("a & b => "+ (a&b));
		
		/*Bitwise OR*/
		document.write("<br/>");
		document.write("a | b => "+ (a|b));
		
		/*Bitwise XOR*/
		document.write("<br/>");
		document.write("a ^ b => "+ (a^b));
		
		/*Bitwise NOT*/
		document.write("<br/>");
		document.write("~a => "+ (~a));
		
		/*Bitwise Left Shift*/
		document.write("<br/>");
		document.write("a << 1=> "+ (a<<1));
		
		/*Bitwise Right Shift*/
		document.write("<br/>");
		document.write("b >> 1=> "+ (b>>1));
		
		/*Bitwise Right Shift with zero Shift*/
		document.write("<br/>");
		document.write("a >>> 1=> "+ (a>>>1));
	</script>
</body>
</html>
