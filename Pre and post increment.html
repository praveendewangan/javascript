<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pre and post increment</title>
</head>
<body>
	<script>
		/*Pre and post increment for ++ operator*/
		var a=5;
		var b=10;
		document.write("var a = 5;");
		document.write("<br/>");
		document.write("var b = 10;");
		document.write("<br/>");
		/*Pre increment*/
		document.write("++a => ");
		document.write(++a);
		document.write("<br/>");
		/*Post Increment*/
		document.write("b++ => ");
		document.write(b++);
		document.write("<br/>");
		document.write("b => ");
		document.write(b);
		document.write("<br/>");
		document.write("<br/>");
		/*Pre and post decrement for ++ operator*/
		var c=5;
		var d=10;
		document.write("var c = 5;");
		document.write("<br/>");
		document.write("var d = 10;");
		document.write("<br/>");
		/*Pre decrement*/
		document.write("--c => ");
		document.write(--c);
		document.write("<br/>");
		/*Post decrement*/
		document.write("d-- => ");
		document.write(d--);
		document.write("<br/>");
		document.write("d => ");
		document.write(d);
	</script>
</body>
</html>
