<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Logical Operator</title>
</head>
<body>
	<script>
		/*Logical Operator*/
		var a = true;
		var b = false;
		document.write("var a = true;<br> var b = false;");
		
		/*Logical AND*/
		document.write("<br/>");
		document.write("(a && b) => ");
		document.write(a && b);
		
		/*Logical OR*/
		document.write("<br/>");
		document.write("(a || b) => ");
		document.write(a || b);
		
		/*Logical NOT*/
		document.write("<br/>");
		document.write("!(a && b) => ");
		document.write(!(a && b));
		document.write("<br/>");
		document.write("!(a || b) => ");
		document.write(!(a || b));
	</script>
</body>
</html>
