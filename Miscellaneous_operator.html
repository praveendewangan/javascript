<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Miscellaneous Operator (Conditional operator and typeof operator)</title>
</head>
<body>
	<script>
		/*Conditional operator*/
		var a=5;
		var b=10;
		document.write("var a = 5;<br/> var b = 10;")
		document.write("<br/>");
		document.write("((a > b) ? 5 : 10) => ");
		document.write((a > b) ? 5 : 10);
		
		document.write("<br/>");
		document.write("((a < b) ? 5 : 10) => ");
		document.write((a < b) ? 5 : 10);
		
		/*typeof operator*/
		var a=5;
		var b="string";
		document.write("<br/>");
		document.write("var a = 5;<br/> var b = 'string';")
		document.write("<br/>");
		document.write("typeof(a) => " +typeof(a));
		
		document.write("<br/>");
		document.write("typeof(b) => " +typeof(b));
	</script>
</body>
</html>
