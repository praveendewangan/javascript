<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript array filter</title>
</head>
<body>
	<script>
		function bigEnough(element)//or function bigEnough(element)
		{
			return (element >= 10);
		}
		var result = [60,30,25,4,90].filter(bigEnough);
		document.write("result = "+result);
		var result = [60,30,25,40,90].filter(bigEnough);
		document.write("<br/>result = "+result);
		document.write("<br/>result = "+[60,30,25,40,90].filter(a => a >= 10));
		document.write("<br/>result = "+['abc','abc','def',234].filter(function(value){ return (typeof(value) === 'string')}));
		document.write("<br/>result = "+['abc','abc','def','234'].filter(function(value){ return (typeof(value) === 'string')}));
	</script>
</body>
</html>
