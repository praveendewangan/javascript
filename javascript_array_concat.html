<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript array concat</title>
</head>
<body>
	<script>
		var arr1 = new Array(1,2,3);
		var arr2 = new Array(4,5,6);
		var arr3 = new Array(7,8,9);
		console.log(arr1);
		console.log(arr2);
		console.log(arr3);
		var fun = arr1.concat(arr2,arr3);
		document.write("arr1.concat(arr2,arr3) => "+fun);
	</script>
</body>
</html>
