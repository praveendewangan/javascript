<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Operator</title>
</head>

<body>
</body>
	<script>
		var a=33;
		var b=10;
		var c="test";
		var linebreak="<br/>";
		
		document.write("a+b=");
		result = a+b;
		document.write(result);
		document.write(linebreak);
		
		document.write("a-b=");
		result = a-b;
		document.write(result);
		document.write(linebreak);
		
		document.write("a/b=");
		result = a/b;
		document.write(result);
		document.write(linebreak);
		
		document.write("a%b=");
		result = a%b;
		document.write(result);
		document.write(linebreak);
		
		document.write("a+b+c=");
		result = a+b+c;
		document.write(result);
		document.write(linebreak);
		
		a = ++a;
		document.write("++a=");
		result = ++a;
		document.write(result);
		document.write(linebreak);
		
		b = --b;
		document.write("--b=");
		result = --b;
		document.write(result);
		document.write(linebreak);
		
		
		
	</script>
	<noscript>
		"Browser no longer supports javascript"
	</noscript>
</html>
