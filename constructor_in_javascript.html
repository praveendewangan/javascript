<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Constructor in JAVASCRIPT</title>
</head>
<body>
	<script>
		var fun = new Function("x","y","return x*y;");
		function call()
		{
			var result = fun(2,3);
			alert(result);
		}
	</script>
	<button onclick="call()">Click</button>
</body>
</html>
