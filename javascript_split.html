<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript split</title>
</head>
<body>
	<script>
		var str1 = "aplle,orange,banana,coconut";
		document.write(str1+"<br>");
		console.log(str1);
		var a = str1.split(',');
		//alert(typeof(a));
		document.write("str1.split(',') =");
		document.write(str1.split(",")+"<br>");
		console.log(str1.split(","));
		document.write(a[0]);
	</script>
</body>
</html>
