<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript cookie</title>
</head>
<body>
	<label>Name<input type="text" id="name"></label>
	<label>Email<input type="text" id="email"></label>
	<label>mobile<input type="text" id="mobile"></label>
	<input type="button" value="setCookie" onClick="set_cookie()">
	<input type="button" value="getCookie" onClick="get_cookie()">
	<input type="button" value="clear" onClick="clear_input()">
	<script>
		function set_cookie()
		{
			//var makecookie = "name="+ document.getElementById("name").value+";email"+ document.getElementById("email").value+";mobile"+ document.getElementById("mobile").value;
			//document.cookie = makecookie;
			var customObject = {};
			customObject.name = document.getElementById("name");
			customObject.email = document.getElementById("email");
			customObject.mobile = document.getElementById("mobile");
			var cookieString = JSON.stringify(customObject);
			document.cookie = "cookieObject="+ cookieString;
		}
		function get_cookie()
		{
			/*if(document.cookie.length != 0)

				}
			else
			{*/
				//alert(document.cookie);
			//}
			var nameValueArray = document.cookie.split("=");
			var customObject = JSON.parse(nameValueArray[1]);
			document.getElementById("name").value = customObject.name;
			document.getElementById("email").value = customObject.email;
			document.getElementById("mobile").value = customObject.mobile;
			
		}
		function clear_input()
		{
			document.getElementById("name").value = "";
			document.getElementById("email").value = "";
			document.getElementById("mobile").value = "";
		}
	</script>
</body>
</html>
