<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Refresh</title>
</head>
<body>
	<script>
		var browsername = navigator.appName;
		alert(browsername);
		if(browsername == "Google chrome")
			{
				window.location = "https://www.pvn.com/ch";
			}
		else if(browsername == "Netscape")
			{
				window.location = "https://www.pvn.com/eg";
			}
		else
		{
			window.location = "https://www.pvn.com/el";	
		}
	</script>
</body>
</html>
