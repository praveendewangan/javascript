<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript constructor</title>
</head>
<body>
	<script>
		var mybook = new Number("hello everyone");
		document.write("mybook constructor is "+mybook.constructor);
		var mybook = new Boolean("hello everyone");
		document.write("<br>mybook constructor is "+mybook.constructor);
		var mybook = new String("hello everyone");
		document.write("<br>mybook constructor is "+mybook.constructor);
	</script>
</body>
</html>
