<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript substr</title>
</head>
<body>
	<script>
		var str1 = "aplle,orange,banana,coconut";
		document.write(str1+"<br>");
		console.log(str1.length);
		document.write("<br>str1.substr(2,2) = "+ str1.substr(2,2));
		document.write("<br>str1.substr(-2,2) = "+ str1.substr(-2,2));
		document.write("<br>str1.substr(20,2) = "+ str1.substr(20,2));
		document.write("<br>str1.substr(-20,2) = "+ str1.substr(-20,2));
	</script>
</body>
</html>
