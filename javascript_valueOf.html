<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript valueof</title>
</head>
<body>
	<script>
		var str1 = new String("Aplle,Orange,Banana,Coconut");
		document.write(str1+"<br>");
		console.log(str1.length);
		document.write("<br>str1.valueOf() = "+ str1.valueOf());//it converts into primitive type
		var a =new Date();
		document.write("<br>"+a);
		document.write("<br>a.valueOf() = "+ a.valueOf());
		
	</script>
</body>
</html>
