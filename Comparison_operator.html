<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Comparison Operator</title>
</head>
<body>
	<script>
		/*Assignment operator*/
		var a = 5;
		var b = 10;
		document.write("var a = 5; <br/> var b = 10;");
		document.write("<br/>");
		/*Equal to operator*/
		document.write("(a == b) => ");
		var result = (a == b);
		document.write(result);
		/*Not equal operator*/
		document.write("<br/>");
		document.write("(a != b) => ");
		var result = (a != b);
		document.write(result);
		/*Greater than operator*/
		document.write("<br/>");
		document.write("(a > b) => ");
		var result = (a > b);
		document.write(result);
		/*Greater than equal to operator*/
		document.write("<br/>");
		document.write("(a >= b) => ");
		var result = (a >= b);
		document.write(result);
		/*Less than operator*/
		document.write("<br/>");
		document.write("(a < b) => ");
		var result = (a < b);
		document.write(result);
		/*Less than equal to operator*/
		document.write("<br/>");
		document.write("(a <= b) => ");
		var result = (a <= b);
		document.write(result);
	</script>
</body>
</html>
