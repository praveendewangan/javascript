<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>While and do while</title>
</head>
<body>
	<script>
		var i=0;
		var j=0;
		document.write("while loop : <br />");
		while(i < 5)
			{
				document.write(i+" :<br />");
				i++;
			}
		document.write("Do while loop : <br />");
		do
			{
				document.write(j+" :<br />");
				j++;
			}while(j < 5);
		
		while(1)
			{
				var name = prompt("Enter your name here :");
				document.write(name +" :<br />");
				var check = prompt("If you wanna terminate this write yes otherwise no!");
				if(check == 'yes')
					{
						break;
					}
				else
					{
						continue;
					}
			}
	</script>
</body>
</html>
