
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dialog boxes</title>
</head>
<body>
	<ul>
		<li>Alert</li>
		<li>Confirm</li>
		<li>Prompt</li>
	</ul>
	<script>
	alert("This is an alert");
		function confirmation()
		{
			if(confirm("You want to continue?"))
				{
					document.write("user wants to continue");
					return true;
				}
			else
				{
					document.write("user does not nwant to continue");
					return false;
				}
		}
</script>
	<input type="button" value="click me" onClick="confirmation()">
</body>
</html>
