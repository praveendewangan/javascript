<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript array indexof</title>
</head>
<body>
	<script>
		var result = [60,30,25,4,90].join();
		document.write(result+"<br/>");
		document.write(typeof(result)+"<br/>");
		var result = [60,30,25,4,90].join(',');
		document.write(result+"<br/>");
		document.write(typeof(result)+"<br/>");
		var result = [60,30,25,4,90].join('_');
		document.write(result+"<br/>");
		document.write(typeof(result)+"<br/>");
		var result = [60,30,25,4,90].join('+');
		document.write(result+"<br/>");
		document.write(typeof(result)+"<br/>");
		var result = [60,30,25,4,90].join('');
		document.write(result+"<br/>");
		document.write(typeof(result)+"<br/>");
		var result = ['apple','banana','orange'].join();
		document.write(result+"<br/>");
		document.write(typeof(result)+"<br/>");
	</script>
</body>
</html>
