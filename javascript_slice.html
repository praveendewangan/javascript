<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript slice</title>
</head>
<body>
	<script>
		var str1 = "welcome to javascript Tutorial,this tutorial is full of practice";
		document.write(str1+"<br>");
		document.write("str1.slice(2,-5) => "+str1.slice(2,-5));
		document.write("<br>str1.slice(2,5) => "+str1.slice(2,5));
		document.write("<br>str1.slice(2) => "+str1.slice(2));
	</script>
</body>
</html>
