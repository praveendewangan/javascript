<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascipt lastIndexOf</title>
</head>
<body>
	<script>
		var str = new String("hey everyone, this is praveen");
		document.write(str+"<br>")
		document.write("<br>str.lastIndexOf('h') "+str.lastIndexOf("h"));
		document.write("<br>str.lastIndexOf('p') "+str.lastIndexOf("p"));
		/* If it not found a character, it will return -1*/
	</script>
</body>
</html>
